#Datasource configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql.diligrp.com:3306/new_pay?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=UapHikariPool
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.maximum-pool-size=60
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.connection-test-query=SELECT 1

#Redis configuration
spring.redis.lettuce.url=redis://redis.diligrp.com:6379/6?timeout=15s

#RabbitMQ configuration
spring.rabbitmq.host=rabbitmq.diligrp.com
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
spring.rabbitmq.virtual-host=/